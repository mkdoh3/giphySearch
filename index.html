<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron p-4">
            <h1 class="display-4">Giphy Search!</h1>
            <p class="lead">A simple search engine for finding the the best gifs in the universe :D</p>
            <hr class="my-3">
            <p>Recent searches will be saved so that you always have quick access to awesome gifs.</p>
            <p>Can't wait?? Click below for insta-gifs!</p>


            <div class="container m-0 p-0">
                <button class="btn btn-primary" role="button">Funny Cats</button>
                <button class="btn btn-primary" role="button">Ryan Gosling</button>
                <button class="btn btn-primary" role="button">Cute Puppies</button>
                <button class="btn btn-primary" role="button">Channing Tatum</button>
            </div>



        </div>
    </div>



    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Type something and hit go!">
            <span class="input-group-btn">
        <button id="go-button" class="btn btn-secondary" type="button">Go!</button>
      </span>
        </div>
        <div class="recent mt-3"></div>
    </div>

    <div class="container results-field">

    </div>










    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
